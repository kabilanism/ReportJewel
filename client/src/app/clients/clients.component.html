<h1 class="display-4">Clients</h1>
<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th scope="col" class="display-6">Name</th>
      <th scope="col" class="display-6">Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients; let i = index" routerLink="/client">
      <td>{{ client?.name }}</td>
      <td>{{ client?.address }}</td>
    </tr>
  </tbody>
</table>
