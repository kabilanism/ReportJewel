<h1 class="mb-3">Form Configuration</h1>

<form #loginForm="ngForm">
  <div class="row mb-4">
    <div class="col-6">
      <label for="name" class="mb-2"
        >Name<i class="bi bi-card-text ms-2"></i
      ></label>
      <input
        id="name"
        type="text"
        class="form-control"
        placeholder="Name"
        [value]="form?.name"
      />
    </div>
    <div class="col-6">
      <label for="description" class="mb-2"
        >Description<i class="bi bi-card-text ms-2"></i
      ></label>
      <input
        id="description"
        type="text"
        class="form-control"
        placeholder="Description"
        [value]="form?.description"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2 class="fw-bold">Controls<i class="bi bi-card-list ms-3"></i></h2>
      <table class="table table-striped table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col" class="fw-bold">Name</th>
            <th scope="col" class="fw-bold">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let control of form?.controls">
            <td>{{ control.name }}</td>
            <td>{{ control.type }}</td>
          </tr>
          <!-- <tr>
            <td>hi</td>
            <td>hi</td>
          </tr>
          <tr>
            <td>hi</td>
            <td>hi</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <div class="row justify-content-end">
    <div class="col-3">
      <button class="btn btn-success">Save</button>
    </div>
  </div>
</form>
