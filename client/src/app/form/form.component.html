<div class="row mb-2">
  <div class="col">
    <h1 class="display-4">
      Template Configuration<span
        ><button
          class="btn btn-success ms-3"
          type="submit"
          form="templateForm"
          [disabled]="!templateForm.dirty"
        >
          SAVE
        </button></span
      >
    </h1>
  </div>
</div>

<form
  id="templateForm"
  [formGroup]="templateForm"
  (ngSubmit)="updateForm()"
  class="w-75"
>
  <div class="row mb-4">
    <div class="col-6">
      <label for="name" class="mb-2"
        >Name<i class="bi bi-card-text ms-2"></i
      ></label>
      <input
        id="name"
        type="text"
        class="form-control"
        placeholder="Name"
        formControlName="name"
      />
    </div>
    <div class="col-6">
      <label for="description" class="mb-2"
        >Description<i class="bi bi-card-text ms-2"></i
      ></label>
      <input
        id="description"
        type="text"
        class="form-control"
        placeholder="Description"
        formControlName="description"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Controls<i class="bi bi-card-list ms-3"></i></h2>
      <table class="table table-striped table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let control of form?.controls"
            (click)="onControlClicked(control.id)"
          >
            <td>{{ control.name }}</td>
            <td>{{ control.type }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
