<h1 class="display-4">Templates</h1>
<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th scope="col" class="display-6">Name</th>
      <th scope="col" class="display-6">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let form of forms" (click)="onFormClicked(form.id)">
      <td>{{ form.name }}</td>
      <td>{{ form.description }}</td>
    </tr>
  </tbody>
</table>
