<div class="d-flex justify-content-center align-items-center">
  <button class="btn btn-primary me-4">
    <i class="bi bi-arrow-left"></i>
  </button>
  <h1 class="display-4">{{ selectedMonth }} - {{ selectedYear }}</h1>
  <button class="btn btn-primary ms-4">
    <i class="bi bi-arrow-right"></i>
  </button>
</div>

<div class="mt-4">
  <div class="row" *ngFor="let dateBatch of dateBatches">
    <app-calendar-item
      *ngFor="let date of dateBatch.dates"
      [date]="date"
      class="col-sm-1 ms-5 mb-2"
    ></app-calendar-item>
  </div>
</div>
