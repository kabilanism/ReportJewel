<div class="container">
  <div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-primary me-4">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h1>{{ selectedMonth }} - {{ selectedYear }}</h1>
    <button class="btn btn-primary ms-4">
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>
  <div *ngFor="let date of dateRange">
    {{ date.getDate() }}
  </div>
</div>
