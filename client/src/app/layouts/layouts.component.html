<div class="row mb-2">
  <div class="col">
    <h1>
      Layouts<span
        ><button
          class="btn btn-success ms-3"
          routerLink="/layout"
          [queryParams]="{ addMode: true }"
        >
          ADD
        </button></span
      >
    </h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <p class="lead">
      Get started by selecting or creating a report layout. Layouts are used
      during the report generation process.
    </p>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="table-container">
      <table class="table table-striped table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let layout of layouts"
            routerLink="/layout/{{ layout.id }}"
          >
            <td>{{ layout.name }}</td>
            <td>{{ layout.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
