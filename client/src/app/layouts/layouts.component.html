<div class="layouts-header">
  <div class="row mb-2">
    <div class="col">
      <h1>
        Layouts<span
          ><button class="btn btn-success btn-sm ms-3" (click)="onAddLayout()">
            <span class="button-label">add</span>
          </button></span
        >
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>
        Get started by selecting or creating a report layout. Layouts are used
        during the report generation process.
      </p>
    </div>
  </div>
</div>
<hr />
<ng-container *ngIf="layouts">
  <div *ngIf="layouts.length > 0; else noLayouts" class="row mt-4" [@fadeIn]>
    <div class="col">
      <div class="table-container">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let layout of layouts"
              (click)="selectLayout(layout.id)"
            >
              <td>{{ layout.name }}</td>
              <td>{{ layout.description }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="pagination">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="5"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>
  <ng-template #noLayouts>
    <div class="row">
      <p class="mt-3">
        No layouts found. Hit the 'ADD' button above to create a new layout.
      </p>
    </div>
  </ng-template>
</ng-container>
