<div class="modal-header">
  <h4 class="modal-title pull-left">Create Event</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="eventEditorForm" (ngSubmit)="onSubmit(eventEditorForm)">
    <div
      class="mb-3"
      *ngFor="let eventFormControl of eventFormControls"
      [ngSwitch]="eventFormControl.type"
    >
      <label class="form-label" for="{{ eventFormControl.id }}"
        >{{ eventFormControl.label }}
        <i class="{{ eventFormControl.iconClass }}"></i
      ></label>
      <input
        *ngSwitchCase="'text'"
        class="form-control"
        [type]="eventFormControl.type"
        [id]="eventFormControl.id"
        [formControlName]="eventFormControl.formControlName"
        placeholder="{{ eventFormControl.placeholder }}"
      />
      <input
        *ngSwitchCase="'password'"
        class="form-control"
        [type]="eventFormControl.type"
        [id]="eventFormControl.id"
        [formControlName]="eventFormControl.formControlName"
        placeholder="{{ eventFormControl.placeholder }}"
      />
      <textarea
        *ngSwitchCase="'textarea'"
        class="form-control"
        [id]="eventFormControl.id"
        rows="3"
        [formControlName]="eventFormControl.formControlName"
        placeholder="{{ eventFormControl.placeholder }}"
      ></textarea>
      <input
        *ngSwitchCase="'checkbox'"
        class="form-control"
        [type]="eventFormControl.type"
        [id]="eventFormControl.id"
        [formControlName]="eventFormControl.formControlName"
        value="{{ eventFormControl.value }}"
        placeholder="{{ eventFormControl.placeholder }}"
      />
      <input
        *ngSwitchCase="'radio'"
        class="form-control"
        [type]="eventFormControl.type"
        [id]="eventFormControl.id"
        [formControlName]="eventFormControl.formControlName"
        value="{{ eventFormControl.value }}"
      />
      <select *ngSwitchCase="'select'" class="form-select">
        <option
          *ngFor="let option of eventFormControl.options"
          value="{{ option.value }}"
        >
          {{ option.displayValue }}
        </option>
      </select>
      <input
        *ngSwitchCase="'file'"
        class="form-control"
        [type]="eventFormControl.type"
        [id]="eventFormControl.id"
        [formControlName]="eventFormControl.formControlName"
      />
      <input
        *ngSwitchCase="'range'"
        class="form-control"
        [type]="eventFormControl.type"
        [id]="eventFormControl.id"
        [formControlName]="eventFormControl.formControlName"
      />
      <input
        *ngSwitchCase="'date'"
        class="form-control"
        [type]="eventFormControl.type"
        [id]="eventFormControl.id"
        [formControlName]="eventFormControl.formControlName"
      />
      <input
        *ngSwitchCase="'color'"
        class="form-control w-25"
        [type]="eventFormControl.type"
        [id]="eventFormControl.id"
        [formControlName]="eventFormControl.formControlName"
      />
      <input
        *ngSwitchCase="'email'"
        class="form-control"
        [type]="eventFormControl.type"
        [id]="eventFormControl.id"
        [formControlName]="eventFormControl.formControlName"
      />
      <input
        *ngSwitchCase="'tel'"
        class="form-control"
        [type]="eventFormControl.type"
        [id]="eventFormControl.id"
        [formControlName]="eventFormControl.formControlName"
      />
    </div>
    <div class="form-footer">
      <button class="btn btn-primary me-2" type="submit">Submit</button>
      <button class="btn btn-danger" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    {{ closeBtnName }}
  </button>
</div>
